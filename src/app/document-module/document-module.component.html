<div class="loading" *ngIf="disableSubmitBtn">Loading&#8230;</div>
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-success card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">î¢”</i>
                        </div>
                        <h4 class="card-title">Document form</h4>
                    </div>
                    <div class="card-body">

                        <div class="row">
                            <div [innerHTML]="doctemplate | safeHtml"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer fixed-bottom bg-white shadow-top">
    <div class="container-fluid">
        <div class="row">
            <div class="offset-xl-2 col-xl-8">
                <div class="row">
                    <div class="col-sm-12 text-right">
                        <button class="btn btn-default" type="button">
                            <i class="material-icons">close</i> Cancel
                        </button>
                        <button class="btn btn-primary ml-2" type="submit" (click)="submit()">
                            <i class="material-icons">save</i> Save
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
  

<!-- Trigger the modal with a button -->
<button id="myModalFormfieldPopup" type="button" class="btn btn-info btn-lg d-none" data-toggle="modal" data-backdrop="static" data-keyboard="false" data-target="#myModalFormfield">Open Modal</button>

<!-- Modal -->
<div id="myModalFormfield" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Fields</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <app-document-field-value
                    *ngIf="formFieldVisibile"
                    [formfield]="selectedField"
                    [formfielValue]="tempSlectedValue"
                    (childSubmitData)="getSubmittedData($event)">
                </app-document-field-value>
            </div>
            <div class="modal-footer"></div>
        </div>
    </div>
</div>
